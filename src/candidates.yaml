# Example candidates.yaml

# Each entry defines a distinct ScrewInputs configuration. Only the specified fields will override defaults.
# Mandatory fields: D_mm, L_over_D, compression_ratio, feed_zone_frac, compression_zone_frac, meter_zone_frac
# Optional fields: power_law_index_n, screw_speed_rpm, bulk_density, fill_factor

- name: "Standard_125mm"
  D_mm: 125
  L_over_D: 30
  compression_ratio: 3.0
  feed_zone_frac: 0.30
  compression_zone_frac: 0.20
  meter_zone_frac: 0.50
  screw_speed_rpm: 90
  bulk_density: 1150.0
  fill_factor: 0.60

